name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Bajar c√≥digo
      uses: actions/checkout@v3

    - name: Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Instalar dependencias
      run: npm install

    - name: Correr Pruebas (Jest)
      run: npm test
      env:
        # Variables falsas para que el test pase
        MONGODB_URI: "mongodb://fake-mongo-url" 
        JWT_SECRET: "test-secret"
        PORT: 5000